<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js" defer></script>
    
  </head>
  <body>
    <div x-data="{
      title:'Malva',
      myPrice_plan:[],
      getdata(){
        return axios
        .get('http://localhost:4011/api/phonebill')
        .then((result)=>{
            console.log(result.data.price_plan)
            this.myPrice_plan=result.data.price_plan;
        })
    }
    }">
<br>
<p x-text="title"></p>
<h1 x-text="myPrice_plan"></h1>
      <table>
        <tr>
          <th>ID</th>
          <th>Plan_Name</th>
          <th>sms_price</th>
          <th>call_price</th>
        </tr>
        
         <template x-for="price in myPrice_plan">
          <tr>
          <td x-text="price.id"></td>
          <td x-text="price.plan_name"></td>
          <td x-text="price.sms_price"></td>
          <td x-text="price.call_price"></td>
        </tr>
        </template> 
        
      </table>

      <hr>
      <div>
        <div>
          <p> please </p>
          <input >
        </div>
      </div>
    </div>

  </body>
</html>
